name: notas
description: Aplicacion Multilataforma para control de notas para el Colmilav

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

flutter_icons:
  image_path: 'images/logo.png'
  remove_alpha_ios: false
  remove_alpha_macos: false
  ios: true
  android: true
  macos: true
  windows: true
  linux: true
  web: true

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.1.6
  icons_launcher: ^1.1.7
  animate_do: ^2.1.0
  url_launcher: ^6.1.2
  font_awesome_flutter: ^10.1.0
  provider: ^6.0.2
  sizer: ^2.0.15
  accordion: ^2.3.0
  graphql_flutter: ^5.1.0
  photo_view: ^0.13.0
  banner_carousel: ^1.2.1
  form_field_validator: ^1.1.0
  g_recaptcha_v3: ^0.0.5
  firebase_auth: ^3.4.1
  firebase_core: ^1.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: MontserratMediumItalic
      fonts:
        - asset: fonts/Montserrat-MediumItalic.ttf

    - family: MontserratExtraBold
      fonts:
        - asset: fonts/Montserrat-ExtraBold.ttf

    - family: MontserratMedium
      fonts:
        - asset: fonts/Montserrat-Medium.ttf

    - family: MontserratSemiBold
      fonts:
        - asset: fonts/Montserrat-SemiBold.ttf

    - family: MontserratRegular
      fonts:
        - asset: fonts/Montserrat-Regular.ttf


  uses-material-design: true
  assets:
    - images/

flutter_native_splash:
  color: "ffffff"
